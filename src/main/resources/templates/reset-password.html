<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <script th:src="@{/js/reset-password.js}"></script>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="container-bg p-4 rounded shadow-sm">
                <h2 class="mb-4 text-center">Reset Password</h2>
                <form th:action="@{/reset-password}" method="post" class="needs-validation" novalidate>
                    <input type="hidden" name="token" th:value="${token}">
                    <div class="form-group mb-3">
                        <label for="password">New Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required
                                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                            <div class="input-group-append">
                                <span class="input-group-text password-toggle" id="togglePassword">
                                    <i class="bi bi-eye-slash"></i>
                                </span>
                            </div>
                            <div class="invalid-feedback">
                                Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character.
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            <div class="input-group-append">
                                <span class="input-group-text password-toggle" id="toggleConfirmPassword">
                                    <i class="bi bi-eye-slash"></i>
                                </span>
                            </div>
                            <div class="invalid-feedback">
                                Passwords must match.
                            </div>
                        </div>
                    </div>
                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
