<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:insert="~{fragments/navbar.html :: navbar}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="bg-light p-4 rounded shadow-sm">
                <h2 class="mb-4 text-center">Checkout</h2>
                <form th:action="@{/checkout/confirm}" method="post" class="needs-validation" novalidate>
                    <div th:if="${errors != null}">
                        <div th:each="error : ${errors}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="name">Name</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <div class="invalid-feedback">Please provide your name.</div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="address">Address</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text"><i class="bi bi-house-door-fill"></i></span>
                            <input type="text" class="form-control" id="address" name="address" required>
                            <div class="invalid-feedback">Please provide your address.</div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="paymentMethod">Payment Method</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text"><i class="bi bi-credit-card-fill"></i></span>
                            <select class="form-select" id="paymentMethod" name="paymentMethod" required>
                                <option value="">Choose...</option>
                                <option value="creditCard">Credit Card</option>
                                <option value="paypal">PayPal</option>
                            </select>
                            <div class="invalid-feedback">Please select a payment method.</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Confirm Order</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/checkout.js}"></script>
</body>
</html>
