<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/forgot-password.css}">
</head>
<body>
<div th:insert="~{fragments/navbar.html :: navbar}"></div>
<div class="container mt-5">
    <div class="container-bg border p-4 shadow-sm rounded">
        <h2 class="text-center mb-4">Forgot Password</h2>
        <form id="forgotPasswordForm" th:action="@{/forgot-password}" method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">
                    Please provide a valid email.
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="submitBtn">Reset Password</button>
        </form>
        <div id="spinner" class="text-center mt-3">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p class="mt-2">Sending reset link...</p>
        </div>
        <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script th:src="@{/js/forgot-password.js}"></script>
</body>
</html>
