<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Success</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Order Success</h2>
    <div class="alert alert-success" role="alert">
        Your order has been successfully placed! Thank you for shopping with us.
    </div>
    <h3>Order Details</h3>
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Order Information</h5>
            <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
            <p><strong>Order Date:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd MMM yyyy HH:mm:ss')}"></span></p>
            <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
            <p><strong>Payment Method:</strong> <span th:text="${order.paymentMethod}"></span></p>
        </div>
    </div>

    <h3>Products</h3>
    <div class="row">
        <div th:each="orderProduct : ${order.products}" class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${orderProduct.product.name}">Product Name</h5>
                    <p class="card-text">
                        <strong>Quantity:</strong> <span th:text="${orderProduct.quantity}"></span><br>
                        <strong>Price:</strong> <span th:text="${orderProduct.price}"></span><br>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <a href="/" class="btn btn-primary">Continue Shopping</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
