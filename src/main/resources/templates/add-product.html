<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/add-product.css">
    <script th:src="@{/js/add-product.js}"></script>
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="container-bg p-4 rounded shadow-sm">
                <h2 class="mb-4 text-center">Add Product</h2>
                <form th:action="@{/admin/product/add}" th:object="${product}" method="post" class="needs-validation" novalidate>
                    <div class="form-group mb-3">
                        <label for="productId">Product ID</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-upc-scan"></i></span>
                            <input type="text" class="form-control" id="productId" th:field="*{productId}" required>
                            <div class="invalid-feedback">Please enter a product ID.</div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="name">Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-card-heading"></i></span>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            <div class="invalid-feedback">Please enter a product name.</div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="category">Category</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-tag"></i></span>
                            <input type="text" class="form-control" id="category" th:field="*{category}" required>
                            <div class="invalid-feedback">Please enter a category.</div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="brand">Brand</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-briefcase"></i></span>
                            <input type="text" class="form-control" id="brand" th:field="*{brand}" required>
                            <div class="invalid-feedback">Please enter a brand.</div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="description">Description</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                            <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
                            <div class="invalid-feedback">Please enter a description.</div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="price">Price</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                            <input type="number" class="form-control" id="price" th:field="*{price}" required step="0.01" min="0">
                            <div class="invalid-feedback">Please enter a valid price.</div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="stockQuantity">Stock Quantity</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-box-seam"></i></span>
                            <input type="number" class="form-control" id="stockQuantity" th:field="*{stockQuantity}" required min="0">
                            <div class="invalid-feedback">Please enter a valid stock quantity.</div>
                        </div>
                    </div>
                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Add Product</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
