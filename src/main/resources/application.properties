spring.application.name=ex5-spring-davidzaydenberg-ronelian

# MySQL Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ex5?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Hibernate configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# Show queries in the console
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG

# In case you want to store session data in the db
#spring.session.store-type=jdbc
#spring.session.jdbc.initialize-schema=always

# application.properties
server.servlet.session.timeout=30m

# Error handling
server.error.path=/error

# Mail configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= // Add email
spring.mail.password= // Add password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.baseUrl=http://localhost:8080
